<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
    <script src="https://cdn.jsdelivr.net/npm/dsbridge@3.1.4/dist/dsbridge.js"></script>
    <body>
        <div class="container">
            <div id="where">是否在App中</div>
            <div id="token">jwtToken:</div>
            <div id="auth">淘宝授权</div>
            <div id="sbh">状态栏高度：</div>
            <div id="setWhite">设置状态栏白色</div>
            <div id="setBlack">设置状态栏黑色</div>
            <div id="close">关闭</div>
            <div id="share">商品分享</div>
            <div id="isLogin">是否登录</div>
        </div>
        
        <style>
            
        </style>
        
        <script>
            var hasJwtToken = dsBridge.hasNativeMethod('jwtToken')
            document.getElementById('where').innerText = (hasJwtToken ? '在' : '不在') + 'App内';
            
            var jwtToken = dsBridge.call('jwtToken');
            let token = document.getElementById('token');
            token.innerText = token.innerText + jwtToken;
            
            var h = dsBridge.call("statusBarHeight");
            let sbh = document.getElementById('sbh');
            sbh.innerText = sbh.innerText + h;
            
            let isLogin = dsBridge.call('isLogin');
            document.getElementById('isLogin').innerText = (isLogin ? '已' : '未') + '登录';
            
            document.getElementById('auth').onclick = function() {
                dsBridge.call("auth","tb");
            }
            
            document.getElementById('setWhite').onclick = function() {
                dsBridge.call("statusBarColor", 1);
            }
            
            document.getElementById('setBlack').onclick = function() {
                dsBridge.call("statusBarColor", 0);
            }
            
            document.getElementById('close').onclick = function() {
                dsBridge.call("close");
            }
            
            document.getElementById('share').onclick = function() {
                dsBridge.call('itemShare', '{"title":"标题","imageUrl":"图片","link":"商品链接","shareText":"文案"}');
            }
            
        </script>
        
    </body>
</html>
