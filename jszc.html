    <p>极简键盘是一款简单好用的 APP，提供一些简单方便的操作，希望给您的生活带来方便。</p>
    <p>包括以下功能：</p>
    <p>左移 —— 向左移动光标<br>
右移 —— 向右移动光标<br>
换行 —— 另起一行<br>
删除 —— 清除输错的文字<br>
切换键盘 —— 更换其他键盘<br>
一键粘贴 ——— 快速粘贴，把你复制的内容全部粘贴出去<br>
防折叠粘贴 ——— 把你复制的内容按照一个个字粘贴出去<br>
手动复制 ——— 把你复制的内容再重新复制一遍，防折叠效果更好</p>
    <p>具体使用方法请参考 APP 内的使用教程。</p>
